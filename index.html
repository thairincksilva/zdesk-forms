<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Ticket - Zoho Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-8">Solicitação de Ticket</h1>

      <form id="ticketForm" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
        <!-- CPF/CNPJ com Toggle -->
        <div class="space-y-4">
          <h2 class="text-xl font-semibold">Dados do Solicitante</h2>
          <div class="flex items-center">
            <label class="toggle-label active" id="cpfLabel">CPF</label>
            <label class="switch">
              <input type="checkbox" id="cpfCnpjToggle" />
              <span class="slider"></span>
            </label>
            <label class="toggle-label inactive" id="cnpjLabel">CNPJ</label>
          </div>
          <div>
            <input
              type="text"
              id="cpfCnpj"
              name="cpfCnpj"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Digite seu CPF"
              maxlength="14"
            />
          </div>
        </div>

        <!-- Campos fixos para dados do contato -->
        <div id="contactFields" class="space-y-4">
          <label class="block text-gray-700">Nome</label>
          <input type="text" id="firstName" name="firstName" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o nome" />

          <label class="block text-gray-700">Sobrenome</label>
          <input type="text" id="lastName" name="lastName" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o sobrenome" />

          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o email" />

          <!-- Campo fixo para Nome da Empresa -->
          <!-- <div class="space-y-4">
            <label class="block text-gray-700">Nome da Empresa</label>
            <input
              type="text"
              id="accountName"
              name="accountName"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Digite o nome da empresa"
            />
          </div> -->

          <label class="block text-gray-700">Telefone</label>
          <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o telefone" />

          <label class="block text-gray-700">Celular</label>
          <input type="text" id="mobile" name="mobile" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o celular" />
        </div>

        <!-- Categoria e Subcategoria do Ticket -->
        <div class="space-y-4">
          <label class="block text-gray-700">Categoria do Ticket</label>
          <select id="cf_categoria_do_ticket" name="cf_categoria_do_ticket" class="w-full p-2 border border-gray-300 rounded">
            <option value="0">Selecione</option>
            <option value="general">Geral</option>
            <option value="general_attachment">Geral Anexo</option>
            <option value="custom">Customizado</option>
          </select>
        </div>

        <div id="subCategoryContainer" class="hidden">
          <label class="block text-gray-700">Subcategoria</label>
          <select id="cf_tipo_de_solicitacao" name="cf_tipo_de_solicitacao" class="w-full p-2 border border-gray-300 rounded">
            <option value="0">Selecione</option>
          </select>
        </div>

        <!-- Campos adicionais gerados dinamicamente -->
        <div id="dynamicFields" class="space-y-4 hidden"></div>

        <!-- Loader para busca -->
        <div id="loader" class="loader hidden mx-auto"></div>

        <!-- Botão de Enviar -->
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Enviar Ticket</button>
        </div>
      </form>
    </div>

    <script src="js/ticketTypes.js" defer type="module"></script>
    <script src="js/main.js" defer type="module">
      console.log('sasdadas')
    </script>
  </body>
</html>
