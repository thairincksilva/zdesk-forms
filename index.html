<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Ticket - Zoho Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Estilo Toggle */
      .switch {
        display: inline-block;
        position: relative;
        width: 50px;
        height: 24px;
      }
      .switch input {
        display: none;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4a90e2;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .toggle-label {
        font-weight: bold;
        margin: 0 10px;
        font-size: 16px;
      }
      .toggle-label.active {
        color: #4a90e2;
      }
      .toggle-label.inactive {
        color: #bbb;
      }
      input:checked ~ #cpfLabel {
        color: #bbb;
      }
      input:checked ~ #cnpjLabel {
        color: #4a90e2;
      }

      /* Pré-loader */
      .loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-8">Solicitação de Ticket</h1>

      <form id="ticketForm" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
        <!-- Campo CPF/CNPJ com Toggle -->
        <div class="space-y-4">
          <h2 class="text-xl font-semibold">Dados do Solicitante</h2>
          <div class="flex items-center">
            <label class="toggle-label active" id="cpfLabel">CPF</label>
            <label class="switch">
              <input type="checkbox" id="cpfCnpjToggle" />
              <span class="slider"></span>
            </label>
            <label class="toggle-label inactive" id="cnpjLabel">CNPJ</label>
          </div>
          <div>
            <input
              type="text"
              id="cpfCnpj"
              name="cpfCnpj"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Digite seu CPF"
              maxlength="14"
            />
          </div>
        </div>

        <!-- Campos para dados do usuário -->
        <div id="userData" class="hidden">
          <label class="block text-gray-700">Nome</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="w-full p-2 border border-gray-300 rounded"
            disabled
          />

          <label class="block text-gray-700">Sobrenome</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="w-full p-2 border border-gray-300 rounded"
            disabled
          />

          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border border-gray-300 rounded"
            disabled
          />
        </div>

        <!-- Campos para cadastro quando o usuário não for encontrado -->
        <div id="additionalFields" class="hidden">
          <label class="block text-gray-700">Email secundário</label>
          <input
            type="email"
            id="secondaryEmail"
            name="secondaryEmail"
            class="w-full p-2 border border-gray-300 rounded"
          />

          <label class="block text-gray-700">Empresa</label>
          <input
            type="text"
            id="accountName"
            name="accountName"
            class="w-full p-2 border border-gray-300 rounded"
          />

          <label class="block text-gray-700">Telefone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="w-full p-2 border border-gray-300 rounded"
          />

          <label class="block text-gray-700">Celular</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <!-- Categoria e Subcategoria do Ticket -->
        <div class="space-y-4">
          <label class="block text-gray-700">Categoria do Ticket</label>
          <select id="cf_categoria_do_ticket" name="cf_categoria_do_ticket" class="w-full p-2 border border-gray-300 rounded">
            <option value="0">Selecione</option>
            <option value="general">Geral</option>
            <option value="personalizado">Personalizado</option>
            <option value="general_attachment">Geral Anexo</option>
          </select>
        </div>

        <div id="subCategoryContainer" class="hidden">
          <label class="block text-gray-700">Subcategoria</label>
          <select id="cf_tipo_de_solicitacao" name="cf_tipo_de_solicitacao" class="w-full p-2 border border-gray-300 rounded">
            <option value="0">Selecione</option>
            <option value="abono_multas_juros">Abono de Multas e Juros</option>
            <!-- Outras subcategorias podem ser adicionadas aqui -->
          </select>
        </div>

        <!-- Campos Específicos para Abono de Multas e Juros -->
        <div id="abonoFields" class="hidden">
          <label class="block text-gray-700">Grupo e Cota (apenas números)</label>
          <input
            type="text"
            id="cf_grupo_e_cota"
            name="cf_grupo_e_cota"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Digite o grupo e cota"
            required
            pattern="\d+"
          />

          <div class="form-group">
            <label for="subject">Assunto</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Digite o assunto do ticket"
              required
            />
          </div>

          <label class="block text-gray-700">Descrição</label>
          <textarea
            id="description"
            name="description"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Digite a descrição"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Loader para busca -->
        <div id="loader" class="loader hidden mx-auto"></div>

        <!-- Botão de Enviar -->
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Enviar Ticket</button>
        </div>
      </form>
    </div>

    <script src="js/main.js" defer></script>
  </body>
</html>
